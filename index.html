<body>
  <h1>MAX SIZE 10MB</h1>
  <form id="uploadForm" action="/api/upload-to-discord" method="post" enctype="multipart/form-data">
    <label for="fileInput">
      <input id="fileInput" type="file" name="file" accept=".png, .jpg, .jpeg, .gif">
    </label>
    <br>
    <input type="text" name="backgroundUrl" value="https://cdn.discordapp.com/attachments/1180682772487098549/1189768337899671613/MUFAR.jpg" hidden>
    <button class="uploadButton" type="button" onclick="submitForm()">Upload</button>
  </form>

  <div id="resultContainer">
    <p id="resultText">File uploaded successfully. URL:</p>
    <a id="resultUrl" href="" target="_blank"></a>
    <br>
    <button class="uploadAnotherButton" onclick="uploadAgain()">Upload Another</button>
  </div>

 
  <div class="footer" onclick="openApiDocumentation()">API Documentation</div>

  <button id="contactsButton" onclick="openContactsWindow()">Contacts</button>

  <div id="contactsWindow">
    <button id="backButton" onclick="closeContactsWindow()">Back</button>
    <!-- Replace 'https://example.com/contacts' with your actual contact list URL -->
    <h2>Contact List</h2>
    <button id="whatsappButton" onclick="openWhatsApp()">Contact via WhatsApp</button>
  </div>

  <script>
    async function submitForm() {
      const form = document.getElementById('uploadForm');
      const formData = new FormData(form);
      const resultContainer = document.getElementById('resultContainer');
      const resultText = document.getElementById('resultText');
      const resultUrl = document.getElementById('resultUrl');

      try {
        const response = await fetch(form.action, {
          method: form.method,
          headers: {
            Accept: 'application/json',
          },
          body: formData,
        });

        const result = await response.json();

        // Check if the upload was successful
        if (response.ok) {
          // Display the result container with animation
          resultContainer.style.display = 'flex';
          // Display the URL in the result container
          resultUrl.href = result.fileUrl;
          resultUrl.textContent = result.fileUrl;
          // Hide the form and buttons
          form.style.display = 'none';
          document.querySelectorAll('.uploadButton, .uploadAnotherButton').forEach(button => button.style.display = 'none');
          // Display the "Upload Another" button
          document.querySelector('.uploadAnotherButton').style.display = 'block';
        } else {
          // Handle error response
          resultContainer.innerHTML = `<p>Error: ${result.error}</p>`;
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function uploadAgain() {
      // Reset form and show it again
      const fileInput = document.querySelector('input[type="file"]');
      document.getElementById('uploadForm').reset();
      document.getElementById('uploadForm').style.display = 'flex';
      // Preserve the file input value
      fileInput.value = '';

      // Hide the result container and buttons
      document.getElementById('resultContainer').style.display = 'none';
      document.querySelectorAll('.uploadButton, .uploadAnotherButton').forEach(button => button.style.display = 'none');
      // Display the "Upload File" button
      document.querySelector('.uploadButton').style.display = 'block';
    }

    function openApiDocumentation() {
      // Replace with your actual API documentation URL
      window.location.href = 'https://simple-api--bivat22407.repl.co/document';
    }

    function openContactsWindow() {
      const contactsWindow = document.getElementById('contactsWindow');
      contactsWindow.style.display = 'block';
    }

    function closeContactsWindow() {
      const contactsWindow = document.getElementById('contactsWindow');
      contactsWindow.style.display = 'none';
    }

    function openWhatsApp() {
      // Replace 'https://wa.me/1234567890' with your actual WhatsApp contact URL
      window.location.href = 'https://wa.me/628970404980';
    }
  </script>
